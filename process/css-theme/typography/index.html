<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headings and body text</title>
    <link href="./typography.css" rel="stylesheet" />
    <link rel="stylesheet" href="../spacing/spacing.css" />
  </head>
  <body class="p-4">
    <h1 class="text-valhalla-500 title title-xl">Title XL</h1>
    <h2 class="text-valhalla-500 title title-l">Title L</h2>
    <h3 class="text-valhalla-500 title title-m">Title M</h3>
    <h4 class="text-valhalla-500 title title-s">Title S</h4>
    <h5 class="text-valhalla-500 title title-xs">Title XS</h5>
    <h6 class="text-valhalla-500 title mt-1 title-caps">Title CAPS</h6>
    <h6 class="text-valhalla-500 title mt-1 mb-5 title-caps-xs">Title CAPS XS</h6>
    <p class="text-valhalla-500 body body-l">Body L - Default</p>
    <p class="text-valhalla-500 body body-l text-bold">Body L - Bold</p>
    <p class="text-valhalla-500 body body-l mb-5 text-underline">Body L - Link</p>
    <p class="text-valhalla-500 body mb-1 body-m">Body M - Default</p>
    <p class="text-valhalla-500 body mb-1 body-m text-bold">Body M - Bold</p>
    <p class="text-valhalla-500 body mb-5 body-m text-underline">Body M - Link</p>
    <p class="text-valhalla-500 body mb-1 body-s">Body S - Default</p>
    <p class="text-valhalla-500 body mb-1 body-s text-bold">Body S - Bold</p>
    <p class="text-valhalla-500 body mb-5  body-s text-underline">Body S - Link</p>
    <p class="text-valhalla-500 body mb-1 body-xs">Body XS - Default</p>
    <p class="text-valhalla-500 body mb-1 body-xs text-bold">Body XS - Bold</p>
    <p class="text-valhalla-500 body mb-1 body-xs text-underline">Body XS - Link</p>
  </body>
</html>
