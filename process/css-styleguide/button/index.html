  <style>
    .title {
      grid-area: title;
    }
    .button-container {
      display: grid;
      width: 50%;
      grid-template-columns: 1fr 1fr; 
      grid-template-rows: repeat(4, 1fr);
      grid-template-areas:
      "title title"
      "small-primary-btn small-secondary-btn"
      "medium-primary-btn medium-secondary-btn"
      "large-primary-btn large-secondary-btn";
    }
  </style>
