<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tags</title>
  <link rel="stylesheet" href="../typography/typography.css" />
  <link rel="stylesheet" href="./tag.css" />
  <link rel="stylesheet" href="../spacing/spacing.css" />
  <style>
    .tag-container--local {
      padding: 1rem;
    }
  </style>
</head>

<body class="p-3">
  <div class="tag-container--local">
    <div class="mb-4">
      <span class="tag tag-success text-valhalla-500 body body-s">success</span>
    </div>
    <div class="mb-4">
      <span class="tag tag-process text-valhalla-500 body body-s">
        <span class="tag-loader"></span>
        process
      </span>
    </div>
    <div class="mb-4">
      <span class="tag tag-error text-valhalla-500 body body-s">error</span>
    </div>
    <div>
      <span class="tag tag-delete text-valhalla-500 body body-s">delete</span>
    </div>
  </div>
</body>

</html>
