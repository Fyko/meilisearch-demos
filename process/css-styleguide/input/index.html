<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <link rel="stylesheet" href="../typography/typography.css" />
    <link rel="stylesheet" href="./input.css" />
    <link rel="stylesheet" href="../spacing.css" />
    <style>
      .input-container--local {
        padding: 1rem;
      }
    </style>
  </head>
  <body class="p-2">
    <div class="input-container--local">
      <input type="text" class="input mr-3 mb-4" placeholder="Write something" />
      <div><label class="text-valhalla-500 poppins body body-s">Label</label></div>
      <div>
        <input type="text" class="input mb-4" placeholder="Write something" />
      </div>
      <span class="text-valhalla-500 poppins body  body-xs input--message">Lorem Message</span>
      <label class="text-valhalla-500 poppins body body-s">Label</label>
      <div>
        <input
          type="text"
          class="input input--error"
          placeholder="Write something"
        />
      </div>
      <span class="text-valhalla-500 body body-xs input--message-error"
        >Lorem Message Error</span
      >
    </div>
  </body>
</html>
